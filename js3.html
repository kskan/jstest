<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
      var str="";
      function add(num){
          for(var i=0;i<num;i++){
              for(var k=num; k>=i ;k--){
                    str+="&nbsp;"
              }
              for(var j=0;j<=i;j++){
                  str+="*";
              }
              str+="<br>"
          }
          document.write(str);
      }
      add(4);
      document.write("<table border='1'>");
      for(var i= 0;i<8;i++){
          document.write("<tr>");
          if(i%2==1){
              for(var j=1 ;j<=8;j++){
                  if(j%2==1){
                      document.write("<td width=50px height=50px bgcolor=red>")
                      document.write("</td>")
                  }else{
                      document.write("<td width=50px height=50px bgcolor=green>")
                      document.write("</td>")
                  }
              }
          }
          else{
              for(var j=1 ;j<=8;j++){
                  if(j%2==0){
                      document.write("<td width=50px height=50px bgcolor=red>")
                      document.write("</td>")
                  }else{
                      document.write("<td width=50px height=50px bgcolor=green>")
                      document.write("</td>")
                  }
              }
          }

      }
      document.write("</table>");
      var str = 'abc'
		var newStr = ''
		for(var i = str.length - 1; i >= 0; i--) {
			newStr += str[i]
		}
		document.write(newStr)
    </script>
</body>
</html>
